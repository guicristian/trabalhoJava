<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head> 
    <meta charset="utf-8"/>
    <title>Pizzaria M4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container-login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container-login h1 {
            text-align: center;
            color: #343a40;
        }

        .container-login h2 {
            text-align: center;
            color: #ffc107;
            margin-bottom: 30px;
        }

        .container-login label {
            color: #343a40;
        }

        .container-login input[type="text"],
        .container-login input[type="password"] {
            border-radius: 5px;
            border-color: #343a40;
        }

        .container-login input[type="text"]:focus,
        .container-login input[type="password"]:focus {
            border-color: #ffc107;
        }

        .container-login .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
        }

        .container-login .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .container-login .btn-primary:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
    </style>
</head>

<body>
    <form th:action="@{/efetuarLogin}" method="post">
        <div class="container-login">
            <h1>Pizzaria M4</h1>
            <h2>Por favor, faça o login.</h2>
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Login do Usuário" class="form-control">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" class="form-control">
            </div>
            <div class="form-group">
                <div th:if="${param.error}" class="alert alert-danger">
                    Nome de usuário ou senha inválidos.
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary btn-block">
            </div>
        </div>
    </form>
</body>
</html>
