<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Pizzaria</h1>

    <h2>Tamanhos de Pizza</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Valor</th>
        </tr>
        <!-- Aqui você pode iterar sobre a lista de tamanhos de pizza -->
        <tr>
            <td>1</td>
            <td>Família</td>
            <td>R$ 35.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Médio</td>
            <td>R$ 25.00</td>
        </tr>
    </table>

    <h2>Pizzas</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Sabor</th>
            <th>Doce</th>
        </tr>
        <!-- Aqui você pode iterar sobre a lista de pizzas -->
        <tr>
            <td>1</td>
            <td>Calabresa</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Margherita</td>
            <td>Não</td>
        </tr>
    </table>

    <h2>Pedidos</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Pizzas</th>
        </tr>
        <!-- Aqui você pode iterar sobre a lista de pedidos -->
        <tr>
            <td>1</td>
            <td>Calabresa, Margherita</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Calabresa</td>
        </tr>
    </table>

    <h2>Clientes</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        <!-- Aqui você pode iterar sobre a lista de clientes -->
        <tr>
            <td>1</td>
            <td>João</td>
            <td>(99) 9999-9999</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maria</td>
            <td>(88) 8888-8888</td>
        </tr>
    </table>
</body>
</html>
